<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Decapod Exporter Tests</title>
        
        <!-- Required stylesheets for testing the component. -->
        <link rel="Stylesheet" media="screen" href="../../../../lib/infusion/tests/lib/qunit/css/qunit.css" />
        
        <!-- Required JavaScript modules for testing the component. -->
        <script src="../../../../lib/infusion/MyInfusion.js"></script>
        <script src="../../../../lib/jquery/js/jquery.ui.accordion.js"></script>
        
        <!-- jqUnit -->
        <script src="../../../../lib/infusion/tests/lib/qunit/js/qunit.js"></script>
        <script src="../../../../lib/infusion/tests/test-core/jqUnit/js/jqUnit.js"></script>
        
        <!-- Tests and tested component -->
        <script src="../../../utils/js/decapodTestContext.js"></script>
        <script src="../../../../core/js/decapodContext.js"></script>
        <script src="../../../../core/js/customMerge.js"></script>
        <script src="../../../../core/js/decapodRequests.js"></script>
        <script src="../../../../core/js/decapodRequestsDemands.js"></script>
        <script src="../../../../core/js/status.js"></script>
        <script src="../../../../core/js/statusDemands.js"></script>
        <script src="../../../../export/components/accordion/js/accordion.js"></script>
        <script src="../../../../export/components/accordion/js/accordionDemands.js"></script>
        <script src="../../../../core/js/eventBinder.js"></script>
        <script src="../../../../export/components/exporter/js/importStatusDemands.js"></script>
        <script src="../../../../export/components/exporter/js/importStatus.js"></script>
        <script src="../../../../export/components/exporter/js/exportTypeDemands.js"></script>
        <script src="../../../../export/components/exporter/js/pdfExporterDemands.js"></script>
        <script src="../../../../export/components/exporter/js/imageExporterDemands.js"></script>
        <script src="../js/exportTypeTestsDemands.js"></script>
        <script src="../js/pdfExporterTestsDemands.js"></script>
        <script src="../js/imageExporterTestsDemands.js"></script>
        <script src="../../../../export/components/select/js/selectDemands.js"></script>
        <script src="../../../../export/components/select/js/select.js"></script>
        <script src="../../../../export/components/exporter/js/exportType.js"></script>
        <script src="../../../../export/components/exporter/js/pdfExporter.js"></script>
        <script src="../../../../export/components/exporter/js/imageExporter.js"></script>
        <script src="../../../../export/components/exporter/js/exportFormatGroup.js"></script>
        <script src="../../../../export/components/exporter/js/exporterDemands.js"></script>
        <script src="../js/exporterTestsDemands.js"></script>
        <script src="../../../../export/components/exporter/js/exporter.js"></script>
        <script src="../../../utils/js/testUtils.js"></script>
        <script src="../js/exporterTests.js"></script>
        
    </head>
    <body>
        <!-- Markup that jqUnit will look for when running tests and displaying the results. -->
        <h1 id="qunit-header">Decapod Exporter Test Suite</h1>
        <h2 id="qunit-banner"></h2>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">
            <section class="dc-exporter ds-shared-decapod">
                
                <!-- TITLE BAR -->
                <header class="ds-shared-titleBar">
                    <ul class="ds-shared-titleBar-flatList">
                        <li><p>Decapod 0.7</p></li>
                    </ul>
                </header>
    
                <!-- DECAPOD EXPORT INTERFACE -->
                <section class="ds-shared-mainPane">
                    <header>
                        <h1 class="dc-exporter-title">Exporter Title</h1>
                        <menu class="ds-shared-menuBar">
                            <a class="dc-exporter-help ds-shared-linkButton ds-shared-helpButton" href="">Help link text</a>
                            <a class="dc-exporter-uploadClear ds-shared-linkButton ds-shared-restartButton" href="">Restart link text</a>
                        </menu>
                    </header>
                    
                    <section class="dc-exporter-upload ds-exporter-upload">
                        <div class="dc-exporter-importMessages ds-shared-insetContentArea">
                            <p class="dc-exporter-instructions">Instructions go here.</p>
                            <div class="dc-exporter-importStatus">
                                <ul>
                                    <li class="dc-importStatus-renderer-statusMessage">No Statuses</li>
                                </ul>
                            </div>
                        </div>
                        
                        <div class="ds-shared-uploadControls">
                            <span class="dc-exporter-uploadBrowse ds-shared-grey-button ds-shared-uploadBrowse">
                                <!--Due to FLUID-4726 the browseText, "Browse Files", needs to be set here in the template-->
                                <span class="flc-uploader-button-browse-text ds-shared-uploadBrowseText">Browse Files</span>
                            </span>
                        </div>
                    </section>
                    
                    
                    <section class="dc-exporter-formatGroup dc-exporter-accordion ds-exporter-accordion ds-exporter-formatGroup ds-shared-indent1">
                        <h2 class="dc-exporter-formats ">Exporter format types go below</h2>
                        <section class="dc-exporter-pdfs"></section>
                        <section class="dc-exporter-images"></section>
                    </section>
                </section>
                
                <!-- FOOTER -->
                <footer>
                </footer>
                
            </section>
        </div>
    </body>
</html>
