<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Decapod ExportView Tests</title>
        
        <!-- Required stylesheets for testing the component. -->
        <link rel="Stylesheet" media="screen" href="../../../lib/infusion/tests/lib/qunit/css/qunit.css" />
        
        <!-- Required JavaScript modules for testing the component. -->
        <script src="../../../lib/infusion/MyInfusion.js"></script>
        
        <!-- jqUnit -->
        <script src="../../../lib/infusion/tests/lib/qunit/js/qunit.js"></script>
        <script src="../../../lib/infusion/tests/test-core/jqUnit/js/jqUnit.js"></script>
        
        <!-- Tests and tested component -->
        <script src="../../../components/dataSource/js/DataSource.js"></script>
        <script src="../../../components/dataSource/js/DataSourceDemands.js"></script>
        <script src="../../../components/export/js/Export.js"></script>
        <script src="../../../components/export/js/ExportDemands.js"></script>
        <script src="../../../components/export/js/ExportView.js"></script>
        <script src="../../../components/export/js/ExportViewDemands.js"></script>
        <script src="../../shared/js/DecapodTestContext.js"></script>
        <script src="../js/ExportTestsDemands.js"></script>
        <script src="../js/ExportViewTests.js"></script>
        
    </head>
    <body>
        <!-- Markup that jqUnit will look for when running tests and displaying the results. -->
        <h1 id="qunit-header">Decapod ExportView Test Suite</h1>
        <h2 id="qunit-banner"></h2>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="main">
            <div class="dc-exportView">
                <div class="dc-exportView-status">PDF Created</div>
                <form class="dc-renderSelect">
	                <label class="dc-renderSelect-label" for="pdfOptions">Output Options</label>
	                <select class="dc-renderSelect-choices dc-exportView-select" name="pdfOptions">
	                    <option value="1" selected="selected">Type of PDF</option>
	                </select>
	            </form>
	            <div class="dc-exportView-download">
	               <a class="dc-exportView-downloadLink">Download</a>
	               <a class="dc-exportView-restartLink">Restart Export</a>
	            </div>
            </div>
        </div>
    </body>
</html>
