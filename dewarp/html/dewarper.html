<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Decapod Dewarper</title>
        
        <link rel="stylesheet" type="text/css" href="../../lib/infusion/framework/fss/css/fss-reset-global.css" />
        <link rel="stylesheet" type="text/css" href="../../core/styles/css/decapod.css" />
        <link rel="stylesheet" type="text/css" href="../css/dewarper.css" />
    </head>
    
    <body/>        
        <section class="ds-shared-decapod">
            
            <!-- TITLE BAR -->
            <header class="ds-shared-titleBar">
                <ul class="ds-shared-titleBar-flatList">
                    <li><p>Decapod 0.7</p></li>
                </ul>
            </header>

            <!-- DECAPOD CAPTURE INTERFACE -->
            <section class="ds-shared-mainPane">
                <header>
                    <h1>Dewarp Title</h1>
                    
                    <menu class="ds-shared-menuBar">
                        <a class="ds-shared-linkButton" href="">Help link text</a>
                    </menu>
                </header>

                <section class="ds-dewarper-main ds-shared-indent1">
                    <div class="ds-shared-insetContentArea">
                        <p>Instructions go here.</p>
                        <div>
                            <ul>
                                <li>No Status Messages Yet</li>
                            </ul>
                        </div>
                    </div>

                    <div class="ds-shared-uploadControls">
                        <span class="ds-shared-grey-button ds-shared-uploadBrowse">
                        	<!--Due to FLUID-4726 the browseText, "Browse Files", needs to be set here in the template-->
                            <span class="ds-shared-uploadBrowseText">Browse Files</span>
                        </span>
                    </div>

                    <form class="ds-dewarper-dewarpControls">
                        <button class="ds-shared-grey-button"><span>Dewarp All Captures</span></button>
                    </form>

                </section>
            </section>
        </section>
    </body>
</html>
