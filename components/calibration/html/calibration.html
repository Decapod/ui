        <link rel="stylesheet" type="text/css" href="../../../infusion/src/webapp/framework/fss/css/fss-layout.css" />
        <link rel="stylesheet" type="text/css" href="../../../infusion/src/webapp/framework/fss/css/fss-theme-coal.css" />
        <link rel="stylesheet" type="text/css" href="../../../infusion/src/webapp/lib/jquery/ui/css/fl-theme-coal/coal.css" />
        <link rel="stylesheet" type="text/css" href="../../../shared/css/Decapod.css" />

    </head>
    
    <body class="fl-theme-coal">
	    <!-- NAVIGATION BAR -->
	    
		<div class="ds-navigationBar">
			<ul class="ds-navigationBar-flatList">
				<li><img src="images/navigationBar_home.png"><a href="#">Book Management</a></li>
				<img class="ds-navigationBar-chevron" src="images/navigationBar_chevron.png">
				<li><img src="images/navigationBar_calibration.png"><a class="ds-navigationBar-hereElement" href="#">Camera Calibration</a></li>
			</ul>
        </div>

        <!-- MAIN PANEL -->

        <h1>Adjust page rotation and order</h1>
        
        <div class="fl-centered ds-left-right-calibration">
            <div class="ds-button-swap"><a href="#">Swap</a></div>
            

            <div class="fl-force-left ds-page">
                <h2>Left Page</h2>
                <div class="ds-button-rotate-left"><a href="#"><img src="../css/images/rotate-left.png"alt="Rotate image counter-clockwise."></a></div>
                <div class="ds-button-rotate-right"><a href="#"><img src="../css/images/rotate-right.png"alt="Rotate image clockwise."></a></div>
                <img class="ds-page-left-image dc-page-left-image">
                <a href="#" class="dc-recapture-right ds-recapture">Do another test capture</a>
            </div>
            
            <div class="fl-force-right ds-page">
                <h2>Right Page</h2>
                <div class="ds-button-rotate-left"><a href="#"><img src="../css/images/rotate-left.png"alt="Rotate image counter-clockwise."></a></div>
                <div class="ds-button-rotate-right"><a href="#"><img src="../css/images/rotate-right.png"alt="Rotate image clockwise."></a></div>
                <img class="ds-page-right-image dc-page-right-image">
                <a href="#" class="dc-recapture-right ds-recapture">Do another test capture</a>
            </div>
            
            <div class="fl-force-right ds-calibrationMessage-done">
                <a href="#">Done. Let's start / continue capturing!</a>
            </div>
        </div>
    
    </body>
