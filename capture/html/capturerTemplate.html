<header>
    <h1 class="dc-capturer-title">Capture Title</h1>
    
    <menu class="ds-shared-menuBar">
        <a class="dc-capturer-help ds-shared-linkButton ds-shared-helpButton" href="">Help link text</a>
        <a class="dc-capturer-restart ds-shared-linkButton ds-shared-restartButton" href="">Restart link text</a>
    </menu>
</header>

<section class="ds-capturer-main">
    <div class="dc-capturer-controls ds-capturer-controls">
        <a class="dc-capturer-captureButton ds-shared-grey-button ds-capturer-captureButton">Capture</a>
        <a class="dc-capturer-exportButton ds-shared-grey-button ds-capturer-exportButton">Export Captures</a>
    </div>
    <div class="ds-shared-insetContentArea ds-capturer-state">
        <div class="dc-capture-status">
            <h2 class="dc-status-name"></h2>
            <p class="dc-status-description ds-shared-status-description"></p>
            <a class="dc-status-refresh ds-shared-linkButton ds-capturer-refresh" href=""></a>
        </div>

        <div class="dc-capture-load">
            <h2 class="dc-capture-loadMessage">Checking cameras...</h2>
            <div class="ds-shared-spinner">
                <div class="ds-shared-spinner-outerCircle"></div>
                <div class="ds-shared-spinner-innerCircle"></div>
                <div class="ds-shared-spinner-dot"></div>
            </div>
        </div>

        <div class="dc-capturer-preview ds-capturer-preview">
            <h2 class="dc-captureReviewer-captureIndex"></h2>
            <span class="dc-captureReviewer-deletedMessage"></span>
            <a class="dc-captureReviewer-del ds-capturer-deleteImage ds-shared-linkButton" href=""></a>
            <ul class="dc-captureReviewer-capturesContainer">
                <li class="dc-captureReviewer-captures">
                    <img src="" class="dc-captureReviewer-captureIMG" />
                </li>
            </ul>
        </div>
    </div>
    
    <iframe class="dc-capturer-download-frame ds-capturer-download-frame" src=""></iframe>
</section>
