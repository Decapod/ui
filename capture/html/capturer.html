<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Decapod Capturer</title>
        
        <link rel="stylesheet" type="text/css" href="../../lib/infusion/framework/fss/css/fss-reset-global.css" />
        <link rel="stylesheet" type="text/css" href="../../core/styles/css/decapod.css" />
        <link rel="stylesheet" type="text/css" href="../css/capturer.css" />
    </head>
    
    <body>        
        <section class="ds-shared-decapod">
            
            <!-- TITLE BAR -->
            <header class="ds-shared-titleBar">
                <ul class="ds-shared-titleBar-flatList">
                    <li><p>Decapod 0.7</p></li>
                </ul>
            </header>

            <!-- DECAPOD CAPTURE INTERFACE -->
            <section class="ds-shared-mainPane">
                <header>
                    <h1>Capture Title</h1>
                    
                    <menu class="ds-shared-menuBar">
                        <a class="ds-shared-linkButton" href="">Help link text</a>
                        <a class="ds-shared-linkButton" href="">Restart link text</a>
                    </menu>
                </header>
                
                <section class="ds-capturer-main">
                    <form class="ds-shared-componentControls ds-capturer-controls">
                        <button class="ds-capturer-captureButton">&nbsp</button>
                        <button class="ds-capturer-exportButton">Export All Captures</button>
                    </form>
                    <div class="ds-shared-insetContentArea ds-capturer-captureStatus">
                        <div class="ds-capturer-errorMessage">Error message goes here.</div>
                        <div class="ds-capturer-preview">
                        <h2>Capture label</h2>
                        <a class="ds-capturer-deleteImage ds-shared-linkButton">Delete</a>
                        <img class="ds-capturer-imagePreview1">
                        <img class="ds-capturer-imagePreview2">
                        </div>
                    </div>    
                </section>
            </section>
            
            <!-- FOOTER -->
            <footer>
            </footer>
            
        </section>
        <script>
            decapod.exporter.serverReset();
            decapod.exporter(".dc-exporter");
        </script>
    </body>
</html>
